<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inspiration of the Day</h1>
        <div id="quote-container">
            <p id="quote">Loading...</p>
            <button onclick="refreshQuote()">Refresh Quote</button>
            <button onclick="shareQuote()">Share Quote</button>
        </div>
        <div id="favorite-quotes">
            <h2>Your Favorite Quotes</h2>
            <ul id="favorites-list"></ul>
        </div>
    </div>

    <script>
        // Sample quotes
        const quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
            // Add more quotes as needed
        ];

        // Display a random quote on page load
        document.getElementById("quote").innerText = getRandomQuote();

        // Function to get a random quote
        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        // Function to refresh the quote
        function refreshQuote() {
            document.getElementById("quote").innerText = getRandomQuote();
        }

        // Function to share the current quote
        function shareQuote() {
            const currentQuote = document.getElementById("quote").innerText;
            alert(`Share this inspiring quote: "${currentQuote}"`);
        }

        // Function to add a quote to favorites
        function addToFavorites() {
            const currentQuote = document.getElementById("quote").innerText;
            const favoritesList = document.getElementById("favorites-list");
            const listItem = document.createElement("li");
            listItem.innerText = currentQuote;
            favoritesList.appendChild(listItem);
        }
    </script>
</body>
</html>
